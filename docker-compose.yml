version: "3.7"

services:
  bejebeje-identity:
    build:
      context: ./Bejebeje.Identity
      labels:
        com.bejebeje.description: "Bejebeje's Identity Server"
    image: bejebeje-identity:latest
    ports:
      - "5006:443"
      - "5005:80"
    env_file:
      - ./variables.env
    depends_on:
      - database
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https/
  database:
    image: postgres:13.0
    ports:
      - "8001:5432"
    volumes:
      - data-volume:/var/lib/postgresql/data
    env_file:
      - ./variables.env

volumes:
  data-volume:
